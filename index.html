<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="GuessMyNumber/style.css" />
    <link rel="stylesheet" href="RollingFun/style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <button class="show-modalGuess">Guess My Number</button>
    <button class="show-modalRollingFun">Rolling Fun</button>

    <!-- disini adalah bagian Guess My Number -->
    <div class="modalGuess hidden">
      <button class="close-modalGuess">&times;</button>
      <header>
        <h1 class="h1-guess">Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>

    <!-- Ini adalah bagian rolling fun  -->
    <div class="modalRolling hidden">
      <button class="close-modalRolling">&times;</button>
      <main class="rolling-main">
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score-rolling" id="score--0">43</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score-rolling" id="score--1">24</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>

        <img
          src="RollingFun/assets/rolling-fun/dice-5.png"
          alt="Playing dice"
          class="dice"
        />
        <button class="btn-rolling btn--new">ðŸ”„ New game</button>
        <button class="btn-rolling btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn-rolling btn--hold">ðŸ“¥ Hold</button>
      </main>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
    <script src="GuessMyNumber/script.js"></script>
    <script src="RollingFun/script.js"></script>
  </body>
</html>
